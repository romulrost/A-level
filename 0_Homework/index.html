	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<hgroup>
		<h1>Заголовок "h1" из hgroup</h1>
		<h2>Заголовок "h2" из hgroup</h2>
	</hgroup>
	<nav>
		<menu>
			<li><a href="#">Первая ссылка из блока "nav"</a></li>
			<li><a href="#">Вторая ссылка из блока "nav"</a></li>
		</menu>
	</nav>

		<h3>Загловок статьи из блока "article"</h3>

	</article>
	<details>
		<summary>Блок "details", текст тега "summary" </summary>
		<p>Hi!</p>
	</details>
	<footer>
		<time>2016-02-07</time>
		<p>Start A-Level</p>
	</footer>
