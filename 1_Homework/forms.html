<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- < elements of form -->
	<form action="">
		<div>
			<div><label for="username">Username</label></div>
			<input type="text" id="username">
		</div>
		<div>
			<div><label for="email">Email</label></div>
			<input type="email" name="" id="email">
		</div>
		<div>
			<div><label for="password">Password</label></div>
			<input type="password" name="" id="password">
		</div>
		<div>
			<div>Sex</div>
			<label><input type="radio" name="Sex" id="male">male</label>
			<label><input type="radio" name="Sex" id="female">female</label>
		</div>
		<div>
			<div><label for="age">Age</label></div>
			<input type="number" name="" id="age">
		</div>
		<div>
			<input type="checkbox" name="" id="married">
			<label for="married">Married</label>
		</div>
		<div>
			<label for="phone">Phone (000) 000-00-00</label></div>
			<input type="tel" name="phone" id="phone" pattern="([0-9]{3})-[0-9]{3}-[0-9]{2}-[0-9]{2}">
		</div>
		<div>
			<div>
				<label for="cities">City</label>
			</div>
			<select name="cities" id="cities">
				<option value="Honkong">Honkong</option>
				<option value="NewYork">NewYork</option>
				<option value="Kyiv">Kyiv</option>
				<option value="London">London</option>
			</select>
		</div>
		<button name="submit">Send form</button>
	</form>

	<!-- elements of form> -->
</body>
</html>
